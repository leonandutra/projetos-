<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco XYZ</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="banco.js">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Banco XYZ</h1>
        </div>
    </header>

    <main class="login">
        <h2>Faça o login para acessar sua conta</h2>
        <form action="dashboard.html" method="POST" id="login-form">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Banco XYZ - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
