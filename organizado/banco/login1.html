<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Apostas - Login</title>
    <link rel="stylesheet" href="login1.css">
    <link rel="stylesheet" href="login.js">
</head>
<body>
    <header>
        <h1>Login - Banco de Apostas</h1>
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Faça Login</h2>
            <form id="login-form">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Seu email (ex: exemplo@gmail.com)" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Seu CPF" maxlength="11" required>
                </div>
                <input type="submit" value="Entrar">
            </form>
            <div id="error-message" style="color: red; display: none;">Email, senha ou CPF incorretos.</div>
        </div>

        <div id="user-dashboard" style="display: none;">
            <h2>Bem-vindo, <span id="user-name"></span>!</h2>
            <div class="balance">
                <p>Saldo Atual: R$ <span id="balance">0,00</span></p>
            </div>

            <h3>Histórico de Transações</h3>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Valor (R$)</th>
                    </tr>
                </thead>
                <tbody id="transaction-history">
                    <!-- Histórico de transações -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
